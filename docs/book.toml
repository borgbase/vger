[book]
authors = ["vger contributors"]
language = "en"
src = "src"
title = "V'Ger Backup Documentation"

[build]
build-dir = "book"

[output.html]
# Cloudflare Pages can serve extensionless chapter routes (/backup) while
# mdBook links chapters as .html files; this shim normalizes active-page
# matching so current-page headers still appear in sidebar navigation.
additional-js = ["path-normalize.js"]
