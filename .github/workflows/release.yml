name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Artifact version label (for manual runs)"
        required: false
        default: "manual"
      linux_only:
        description: "Build only Linux (skip macOS + Windows)"
        type: boolean
        required: false
        default: true
      debug_build:
        description: "Build with debug info (for profiling)"
        type: boolean
        required: false
        default: false
      publish_release:
        description: "Publish a GitHub Release (true/false)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  build-linux:
    name: linux-x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-linux${{ github.event.inputs.debug_build == 'true' && '-profiling' || '' }}
          cache-on-failure: true
      - name: Install Linux GUI deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libxdo-dev \
            libxkbcommon-dev libayatana-appindicator3-dev || \
          sudo apt-get install -y libappindicator3-dev
      - name: Build
        run: |
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            cargo build --profile profiling -p vger-cli -p vger-server -p vger-gui
          else
            cargo build --release -p vger-cli -p vger-server -p vger-gui
          fi
      - name: Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            PROFILE_DIR="profiling"
            SUFFIX="-debug"
          else
            PROFILE_DIR="release"
            SUFFIX=""
          fi
          ARCHIVE="vger-${VERSION}-x86_64-unknown-linux-gnu${SUFFIX}.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/${PROFILE_DIR}" vger vger-server vger-gui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-unknown-linux-gnu
          path: vger-*.tar.gz

  build-macos:
    name: macos-aarch64-apple-darwin
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.linux_only != 'true'
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-macos
          cache-on-failure: true
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin -p vger-cli -p vger-server -p vger-gui
      - name: Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          ARCHIVE="vger-${VERSION}-aarch64-apple-darwin.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/aarch64-apple-darwin/release" vger vger-server vger-gui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-apple-darwin
          path: vger-*.tar.gz

  build-windows:
    name: windows-x86_64-pc-windows-msvc
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.linux_only != 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-windows
          cache-on-failure: true
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc -p vger-cli -p vger-server -p vger-gui
      - name: Package
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}"
          }
          $archive = "vger-$version-x86_64-pc-windows-msvc.zip"
          Compress-Archive -Path "target/x86_64-pc-windows-msvc/release/vger.exe","target/x86_64-pc-windows-msvc/release/vger-server.exe","target/x86_64-pc-windows-msvc/release/vger-gui.exe" -DestinationPath $archive -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-pc-windows-msvc
          path: vger-*.zip

  release:
    name: publish
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.publish_release == 'true'
    needs:
      - build-linux
      - build-macos
      - build-windows
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          for f in *.tar.gz *.zip; do
            sha256sum "$f" > "$f.sha256"
          done
          sha256sum *.tar.gz *.zip > SHA256SUMS
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
