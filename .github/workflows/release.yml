name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Artifact version label (for manual runs)"
        required: false
        default: "manual"
      build_linux:
        description: "Build Linux (glibc + musl)"
        type: boolean
        required: false
        default: true
      build_macos:
        description: "Build macOS (aarch64)"
        type: boolean
        required: false
        default: false
      build_windows:
        description: "Build Windows (x86_64)"
        type: boolean
        required: false
        default: false
      debug_build:
        description: "Build with debug info (for profiling)"
        type: boolean
        required: false
        default: false
      publish_release:
        description: "Publish a GitHub Release (true/false)"
        required: false
        default: "false"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-linux:
    name: linux-x86_64-unknown-linux-gnu
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_linux == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-linux${{ github.event.inputs.debug_build == 'true' && '-profiling' || '' }}
          cache-on-failure: true
      - name: Install Linux GUI deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libgtk-3-dev libxdo-dev \
            libxkbcommon-dev libayatana-appindicator3-dev || \
          sudo apt-get install -y libappindicator3-dev
      - name: Build
        run: |
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            cargo build --profile profiling -p vger-cli -p vger-server -p vger-gui
          else
            cargo build --release -p vger-cli -p vger-server -p vger-gui
          fi
      - name: Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            PROFILE_DIR="profiling"
            SUFFIX="-debug"
          else
            PROFILE_DIR="release"
            SUFFIX=""
          fi
          ARCHIVE="vger-${VERSION}-x86_64-unknown-linux-gnu${SUFFIX}.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/${PROFILE_DIR}" vger vger-server vger-gui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-unknown-linux-gnu
          path: vger-*.tar.gz

  build-linux-musl:
    name: linux-x86_64-unknown-linux-musl
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_linux == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-linux-musl${{ github.event.inputs.debug_build == 'true' && '-profiling' || '' }}
          cache-on-failure: true
      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - name: Build
        run: |
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            cargo build --profile profiling --target x86_64-unknown-linux-musl -p vger-cli -p vger-server
          else
            cargo build --release --target x86_64-unknown-linux-musl -p vger-cli -p vger-server
          fi
      - name: Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ "${{ github.event.inputs.debug_build }}" = "true" ]; then
            PROFILE_DIR="profiling"
            SUFFIX="-debug"
          else
            PROFILE_DIR="release"
            SUFFIX=""
          fi
          ARCHIVE="vger-${VERSION}-x86_64-unknown-linux-musl${SUFFIX}.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/x86_64-unknown-linux-musl/${PROFILE_DIR}" vger vger-server
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-unknown-linux-musl
          path: vger-*.tar.gz

  build-macos:
    name: macos-aarch64-apple-darwin
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_macos == 'true'
    runs-on: macos-14
    environment: release
    env:
      HAS_SIGNING: ${{ secrets.MACOS_CERTIFICATE }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-macos
          cache-on-failure: true
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin -p vger-cli -p vger-server -p vger-gui
      - name: Create app bundle
        run: |
          RELEASE_DIR="target/aarch64-apple-darwin/release"
          APP_BUNDLE="${RELEASE_DIR}/Vger Backup.app"
          mkdir -p "${APP_BUNDLE}/Contents/MacOS" "${APP_BUNDLE}/Contents/Resources"
          cp crates/vger-gui/macos/Info.plist "${APP_BUNDLE}/Contents/"
          cp "${RELEASE_DIR}/vger-gui" "${APP_BUNDLE}/Contents/MacOS/"
          brew install librsvg
          crates/vger-gui/macos/create-icns.sh docs/src/images/logo-colored-gradient.svg "${APP_BUNDLE}/Contents/Resources/AppIcon.icns"
      - name: Import signing certificate
        if: env.HAS_SIGNING != ''
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"
          echo "$MACOS_CERTIFICATE" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$RUNNER_TEMP/certificate.p12" -P "$MACOS_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain
          rm "$RUNNER_TEMP/certificate.p12"
      - name: Sign and notarize macOS binaries
        if: env.HAS_SIGNING != ''
        env:
          CERTIFICATE_NAME: ${{ secrets.CERTIFICATE_NAME }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
        run: |
          RELEASE_DIR="target/aarch64-apple-darwin/release"
          echo "${{ secrets.APPLE_API_KEY }}" | base64 --decode > "$RUNNER_TEMP/AuthKey.p8"
          export APPLE_API_KEY="$RUNNER_TEMP/AuthKey.p8"
          scripts/macos-sign.sh \
            "${RELEASE_DIR}/Vger Backup.app" \
            "${RELEASE_DIR}/vger" \
            "${RELEASE_DIR}/vger-server"
          rm -f "$RUNNER_TEMP/AuthKey.p8"
      - name: Package
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          RELEASE_DIR="target/aarch64-apple-darwin/release"
          ARCHIVE="vger-${VERSION}-aarch64-apple-darwin.tar.gz"
          tar -czf "${ARCHIVE}" -C "${RELEASE_DIR}" vger vger-server "Vger Backup.app"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-apple-darwin
          path: vger-*.tar.gz

  build-windows:
    name: windows-x86_64-pc-windows-msvc
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.build_windows == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-windows
          cache-on-failure: true
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc -p vger-cli -p vger-server -p vger-gui
      - name: Package
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}"
          }
          $archive = "vger-$version-x86_64-pc-windows-msvc.zip"
          Compress-Archive -Path "target/x86_64-pc-windows-msvc/release/vger.exe","target/x86_64-pc-windows-msvc/release/vger-server.exe","target/x86_64-pc-windows-msvc/release/vger-gui.exe" -DestinationPath $archive -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-pc-windows-msvc
          path: vger-*.zip

  release:
    name: publish
    runs-on: ubuntu-latest
    if: >-
      always() && !failure() && !cancelled() &&
      (github.event_name == 'push' || github.event.inputs.publish_release == 'true')
    needs:
      - build-linux
      - build-linux-musl
      - build-macos
      - build-windows
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          shopt -s nullglob
          files=(*.tar.gz *.zip)
          for f in "${files[@]}"; do
            sha256sum "$f" > "$f.sha256"
          done
          sha256sum "${files[@]}" > SHA256SUMS
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
