name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    name: linux-${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: mlugg/setup-zig@v2
      - name: Install cargo-zigbuild
        run: cargo install cargo-zigbuild --locked
      - name: Build
        run: cargo zigbuild --release --target "${{ matrix.target }}" -p vger-cli -p vger-server
      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="vger-${VERSION}-${{ matrix.target }}.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/${{ matrix.target }}/release" vger vger-server
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.target }}
          path: vger-*.tar.gz

  build-macos:
    name: macos-aarch64-apple-darwin
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin -p vger-cli -p vger-server -p vger-gui
      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE="vger-${VERSION}-aarch64-apple-darwin.tar.gz"
          tar -czf "${ARCHIVE}" -C "target/aarch64-apple-darwin/release" vger vger-server vger-gui
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-aarch64-apple-darwin
          path: vger-*.tar.gz

  build-windows:
    name: windows-x86_64-pc-windows-msvc
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc -p vger-cli
      - name: Package
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $archive = "vger-$version-x86_64-pc-windows-msvc.zip"
          Compress-Archive -Path "target/x86_64-pc-windows-msvc/release/vger.exe" -DestinationPath $archive -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-pc-windows-msvc
          path: vger-*.zip

  release:
    name: publish
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          for f in *.tar.gz *.zip; do
            sha256sum "$f" > "$f.sha256"
          done
          sha256sum *.tar.gz *.zip > SHA256SUMS
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
